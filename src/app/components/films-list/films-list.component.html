<div
  *ngIf="filmsList.length > 0; else loading"
  class="list-group list-group-flush mb-3"
>
  <app-film-item
    class="list-group-item list-group-item-action"
    *ngFor="let film of filmsList"
    [imdbID]="film.imdbID"
  ></app-film-item>
</div>

<ng-template *ngIf="filmsList.error">
  {{ filmsList.error }}
</ng-template>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary mb-3" type="button" disabled>
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Loading...
    </button>
  </div>
</ng-template>
