<div
  *ngIf="shortPlotFullInfo; else spinner"
  class="row"
  [routerLink]="['/full_info', imdbID]"
>
  <div class="col-sm-12 col-md-6 col-lg-2" style="max-width: 240px;">
    <img
      *ngIf="shortPlotFullInfo.Poster"
      [src]="shortPlotFullInfo.Poster"
      alt="no image"
      class="mw-100"
    />
  </div>

  <p class="col-lg-2">{{ shortPlotFullInfo.Title }}</p>
  <p class="col-lg-1">{{ shortPlotFullInfo.Year }}</p>
  <p class="col-lg-2">{{ shortPlotFullInfo.Genre }}</p>
  <p class="col-lg-4">{{ shortPlotFullInfo.Plot }}</p>

  <div class="col-lg-1">
    <app-fav-btn [imdbID]="imdbID" class="float-right"></app-fav-btn>
  </div>
</div>
<ng-template #spinner>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
